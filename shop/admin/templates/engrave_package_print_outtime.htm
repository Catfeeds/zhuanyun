

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head id="Head1"><title>

</title>
	<style>
		body {
			margin-left: 0px;
			margin-top: 0px;
			margin-right: 0px;
			margin-bottom: 0px;
		
			font-family: Microsoft JhengHei, Arial, Helvetica, sans-serif;
		}
		table {margin:0; padding:0;border-collapse:collapse;width:100%;}
		td {margin:0; padding:0; vertical-align:top;font-size:12pt;} /* height:8px; */
		th {margin:0; padding:0;font-size:8pt;}
		table tr td,table tr th { padding:5px; }
		div,span { text-align:center; display:block; font-size:15pt; }
		div { margin-top:0px; font-weight:bold; }
		span { line-height:22px; font-size:10pt; }
		
		table.og_table { background:#eee; border-top:dashed 1px #333; border-bottom:dashed 1px #333; margin-bottom:5px; }
		table.og_table tr th { text-align:left; }
		table.og_table tr th,table.og_table tr td { font-size:10pt; padding:0px; }
	</style>
    <script language="javascript" type="text/javascript">
        window.moveTo(100, 0);
        window.resizeTo(350, 600);
        window.print();
    </script>
<body>
    	{foreach from = $package_list item = package name="name_package"}
        
        <span>过期包裹信息</span>
        <table>
           <tr>
               <th width="30%">{$lang.print_forecastno}:</th>
               <td>
                   {$package.ItemName} {$package.pck_expressnumber}
               </td>
           </tr>
           <tr>
               <th width="30%">{$lang.pck_storagecode}:</th>
               <td>
                   {$package.storage_code}
               </td>
           </tr>
           <tr>
               <th width="30%">{$lang.pck_inventorylocation}:</th>
               <td class="right_bottom">
                   {$package.pck_inventorylocation}
               </td>
           </tr>
       </table>
      {/foreach}
</body>
</html>
