{include file="engrave_pageheader.htm"}
<div class="main-div">
<form method="post" action="engrave_value_services.php" name="theForm" enctype="multipart/form-data" onsubmit="return validate()">
<table cellspacing="1" cellpadding="3" width="100%">
  <tr>
    <td class="label">{$lang.module}</td>
    <td>
    	<select name="Module" ><option value="0">{$lang.select_please}{html_options options=$module_list selected=$service.ModuleId}</select>
	</td>
  </tr>
  <tr>
    <td class="label">{$lang.servicename}</td>
    <td><input type="text" name="ServiceName" maxlength="40" value="{$service.ServiceName}" /></td>
  </tr>
  <tr>
    <td class="label">{$lang.description}</td>
    <td><textarea name="Description" cols="40" rows="5">{$service.Description|escape}</textarea></td>
  </tr>
  <tr>
    <td colspan="2" align="center"><br />
      <input type="submit" class="button" value="{$lang.button_submit}" />
      <input type="reset" class="button" value="{$lang.button_reset}" />
      <input type="hidden" name="act" value="{$form_action}" />
      <input type="hidden" name="id" value="{$service.ServiceId}" />
    </td>
  </tr>
</table>
</form>
</div>
