<form method="post" action="engrave_distribution_area.php" name="theForm" enctype="multipart/form-data" onsubmit="return validate()">

  </tr>
    <td class="label">{$lang.SupArea}</td>
    <td>
    	<select name="LevelArea">
    		<option value="0">{$lang.select_please}</option>
			{$disarea_list}
    	</select>
		<!--{html_options options=$disarea_list selected=$distribution_area.ParentId}selected="{$distribution_area.ParentId}"  {$disarea_list}-->

  </tr> 
  <tr>
    <td class="label">{$lang.AreaName}</td>

  <tr>
    <td colspan="2" align="center"><br />
      <input type="submit" class="button" value="{$lang.button_submit}" />
      <input type="reset" class="button" value="{$lang.button_reset}" />
      <input type="hidden" name="act" value="{$form_action}" />
      <input type="hidden" name="id" value="{$distribution_area.Id}" />
    </td>
  </tr>
</table>
</form>
</div>
