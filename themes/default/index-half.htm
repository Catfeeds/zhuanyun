<script type="text/javascript">

function delivery_submit()
{
	//获取运单信息
	var delivery_numbers = $('#delivery_numbers').val();
	if(Utils.trim(delivery_numbers) == "")
	{
		alert(waybillno_notnull);
		return;
	}
	delivery_numbers = delivery_numbers.replace(/\r/g,"|");
	delivery_numbers = delivery_numbers.replace(/\n/g,"|") 
	window.location.href="package_track.php?id="+delivery_numbers; 
}

function cost_submit()
{
	var area=$('#area').val();
	var weight=$('#weight').val();
	var size=$('#size').val();

	if(area==undefined)
	{
		area='';
	}
	if(weight==undefined)
	{
		weight='';
	}
	if(size==undefined)
	{
		size='1x1x1';
	}
	window.location.href="index.php?act=list_cost&area="+area+"&weight="+weight+"&size="+size; 
}
</script>
